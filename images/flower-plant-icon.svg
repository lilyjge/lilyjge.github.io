<svg width="100%" height="100%" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <!-- Gradient for Petals -->
    <radialGradient id="petalGradient" cx="50%" cy="100%" r="100%" fx="50%" fy="100%">
      <stop offset="0%" style="stop-color:#FFC4D0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff0f3; stop-opacity:1" />
    </radialGradient>

    <!-- Drop Shadow Filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="#ffb1c1" flood-opacity="0.3" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Single Sakura Petal with the characteristic notch at the tip -->
    <path id="petal" d="M 0 0 
           C -25 -20, -45 -70, -12 -95 
           L 0 -82 
           L 12 -95 
           C 45 -70, 25 -20, 0 0 Z" 
          fill="url(#petalGradient)" />
    
    <!-- Stamen/Pistil component -->
    <g id="stamen">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#ff8fa3" stroke-width="1.5" stroke-linecap="round" />
      <circle cx="0" cy="-30" r="2" fill="#ff4d6d" />
    </g>

    <!-- Full Sakura Flower Construction -->
    <g id="sakuraFlower" filter="url(#softShadow)">
      <!-- 5 Petals rotated -->
      <use href="#petal" transform="rotate(0)" />
      <use href="#petal" transform="rotate(72)" />
      <use href="#petal" transform="rotate(144)" />
      <use href="#petal" transform="rotate(216)" />
      <use href="#petal" transform="rotate(288)" />
      
      <!-- Center Stamens -->
      <g>
        <use href="#stamen" transform="rotate(15)" />
        <use href="#stamen" transform="rotate(87)" />
        <use href="#stamen" transform="rotate(159)" />
        <use href="#stamen" transform="rotate(231)" />
        <use href="#stamen" transform="rotate(303)" />
        <use href="#stamen" transform="rotate(45)" />
        <use href="#stamen" transform="rotate(117)" />
        <use href="#stamen" transform="rotate(189)" />
        <use href="#stamen" transform="rotate(261)" />
        <use href="#stamen" transform="rotate(333)" />
      </g>
      
      <!-- Inner Center Core -->
      <circle r="12" fill="#ff8fa3" opacity="0.4" />
      <circle r="6" fill="#ff4d6d" />
    </g>
  </defs>

  <!-- Main Focal Flower -->
  <use href="#sakuraFlower" transform="translate(600 600) scale(6.3)" />
</svg>